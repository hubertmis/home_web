{% extends "services/base.html" %}
{% block content %}
{{ super() }}
<form method="post">

	<label for="rgb">RGB</label>
	<input type="color" id="rgb" name="rgb" value="{{rgb}}"/><br/>
	<label for="w">W</label>
	<input type="range" id="w" name="w" min="0" max="255" value="{{w}}"/><br/>

	<input type="submit" value="Set"/><br/>
</form>
{% endblock content %}
